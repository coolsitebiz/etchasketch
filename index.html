<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" lang="javascript"></script>
    <title>Draw Draw Draw</title>
  </head>
  <body>
    <div id="main">
      <div id="colors">
        <h1>Draw.</h1>
        <div class="color">
          <input
            id="colorPicker"
            type="color"
            value="#000000"
            oninput="setColor(this.value)"
          />
        </div>
        <div id="customColorContainer">
        <div class="customColor" onclick="setCustomColor(this)" ondblclick = "resetCustomColor(this)"></div>
        <div class="customColor" onclick="setCustomColor(this)" ondblclick = "resetCustomColor(this)"></div>
        <div class="customColor" onclick="setCustomColor(this)" ondblclick = "resetCustomColor(this)"></div>
        <div class="customColor" onclick="setCustomColor(this)" ondblclick = "resetCustomColor(this)"></div>
        <div class="customColor" onclick="setCustomColor(this)" ondblclick = "resetCustomColor(this)"></div>
        <div class="customColor" onclick="setCustomColor(this)" ondblclick = "resetCustomColor(this)"></div>
        <div class="customColor" onclick="setCustomColor(this)" ondblclick = "resetCustomColor(this)"></div>
        <div class="customColor" onclick="setCustomColor(this)" ondblclick = "resetCustomColor(this)"></div>
        </div>
        <button id="eraserButton" onclick="setColor('white', this)">Eraser</button>
        <button id="newGridButton" onclick="newGrid()">Start Over</button>
        <button id="gridLineButton" onclick="showGridLines()">Show Grid</button>
        <p><em>Double-click to reset custom colors</em></p>
      </div>
    </div>
    <script>
      makeGrid(16);
    </script>
  </body>
</html>
